<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search OpenFDA</title>
</head>
<body>
    <h1>Search OpenFDA Application</h1>
    <marquee>Welcome to Search OpenFDA Application by Lasonata! Please choose your request and enter a parameter</marquee>
<form action="search active ingredient">
    <p><h2><span title="Get the drugs that have the active ingredient you enter. You can also especify a limit:">Active Ingredient</span></h2></p>
    Active ingredient: <input name="activo" type="text">
    Limit: <input name="limit" type="text">
    <input type="submit">
</form>
<form action="search manufacturer">
    <p><h2><span title="Get the drugs that are produced by the company you enter. You can also especify a limit:">Company</span></h2></p>
    Company: <input name="manufactorizador" type="text">
    Limit: <input name="limit" type="text">
    <input type="submit">
</form>
<form action="druglist">
    <p><h2><span title="Get a random list of drugs. You can also especify a limit">listDrug</span></h2></p>
    Limit: <input name="limit" type="text">
    <input type="submit">
</form>
<form action="manufacturerlist">
    <p><h2><span title="Get a random list of companies. You can also especify a limit:">listCompanies</span></h2></p>
    Limit: <input name="limit" type="text">
    <input type="submit">
</form>
<form action="warninglist">
    <p><h2><span title="Get a random list of warnings. You can also especify a limit">listWarnings</span></h2></p>
    Limit: <input name="limit" type="text">
    <input type="submit">
</form>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b6/Dr_Nick.png/222px-Dr_Nick.png" alt="doctors">
</body>
</html>
